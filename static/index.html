<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>Pingo</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<header>
        <div class="appname">Pingo</div>
    </header>
	<main>
		<div class="target">
            <div class="target-title">target</div>
            <div class="target-title">type</div>
            <div class="target-title">last check</div>
            <div class="target-title">status</div>
        </div>
		<div class="target target-status-ok">
            <div class="target-name">rtower PROD</div>
            <div class="target-type">TCP</div>
            <div class="target-last-check">30 sec ago</div>
            <div class="target-status">OK</div>
        </div>
		<div class="target target-status-ok">
            <div class="target-name">rtower DEV</div>
            <div class="target-type">TCP</div>
            <div class="target-last-check">30 sec ago</div>
            <div class="target-status">OK</div>
        </div>
		<div class="target target-status-error">
            <div class="target-name">rtower DEV</div>
            <div class="target-type">TCP</div>
            <div class="target-last-check">30 sec ago</div>
            <div class="target-status">error: unreachable</div>
        </div>
	</main>
	<footer>current time: xxx</footer>
    <script>setInterval(() => location.reload(), 1000)</script>
</body>
</html>
